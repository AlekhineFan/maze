<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"
      integrity="sha512-pi0tSRZdlNRZeANPwdAIHRAYg6gZZV6QlAiyHXn5TYqLzBKE9jlttO/QgYLMhISD6oNv2kPsVelx+n5nw0FqKA=="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 4;
      }
      .hidden {
        display: none !important;
      }
      h1 {
        color: white;
        font-size: 60px;
      }
      .winner {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 1;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <span class="winner hidden">
      <h1>You won!</h1>
      <a href="javascript:location.reload(true)">
        <button
          id="play-again"
          style="width: 10vh; height: 7vh; margin-left: 30px"
        >
          Play again
        </button>
      </a>
    </span>
  </body>
  <script src="index.js"></script>
</html>
